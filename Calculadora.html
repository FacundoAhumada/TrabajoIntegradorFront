<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="Calculadora.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav>
            <div class="barra_nav">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="./Home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./Acerca de mi.html">Acerca de mi</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./Proyectos.html">Proyectos</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./Contacto.html">Contacto</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./Comentarios.html">Comentarios</a>
                      </li>
                    </li>
                </ul>  
            </div>
            <h1 class="title"><u>Facundo Ahumada</u></h1>
            <h2 class="subtitle">Programador</h2>
        </nav>
    </header>
    <div id="content-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-lg-4-offset-lg-4 col-md-6 offset-md-3 col-sm-12">
                    <div class="calculator-container- border border-black border-5 rounded-3 my-3 p-3">
                        <div>
                            <h1 class="title text-left p-2"><i class="fa-solid fa-calculator"></i>Calculadora</h1>
                        </div>

                        <div class="mt-2 mb-3 screen rounded-3" id="pantalla_input">
                            <h2 class="text-end text-light px-2 display" id="val_display"></h2>
                        </div>
                        
                        <div id="button">
                            <table class="title table-borderless m-0" width="100%"> 
                                <tbody>
                                    <tr>
                                        <td width="25%"><button type="button" class="btn cal-btn color-btn shadow-none" value="CE">CE</button></td>
                                        <td width="25%"><button type="button" class="btn cal-btn color-btn shadow-none" value="backspace"><i class="fas fa-backspace"></i></button></td>
                                        <td width="25%"><button type="button" class="btn cal-btn color-btn shadow-none" value="%">%</button></td>
                                        <td width="25%"><button type="button" class="btn cal-btn color-btn shadow-none" value="/">&#247;</button></td>
                                    </tr>
                                    <tr>
                                        <td width="25%"><button type="button" class="btn cal-btn color-btn shadow-none" value="7">7</button></td>
                                        <td width="25%"><button type="button" class="btn cal-btn color-btn shadow-none" value="8">8</button></td>
                                        <td width="25%"><button type="button" class="btn cal-btn color-btn shadow-none" value="9">9</button></td>
                                        <td width="25%"><button type="button" class="btn cal-btn color-btn shadow-none" value="*">&#215;</button></td>
                                    </tr>
                                    <tr>
                                        <td width="25%"><button type="button" class="btn cal-btn color-btn shadow-none" value="4">4</button></td>
                                        <td width="25%"><button type="button" class="btn cal-btn color-btn shadow-none" value="5">5</button></td>
                                        <td width="25%"><button type="button" class="btn cal-btn color-btn shadow-none" value="6">6</button></td>
                                        <td width="25%"><button type="button" class="btn cal-btn color-btn shadow-none" value="-">-</button></td>
                                    </tr>
                                    <tr>
                                        <td width="25%"><button type="button" class="btn cal-btn color-btn shadow-none" value="1">1</button></td>
                                        <td width="25%"><button type="button" class="btn cal-btn color-btn shadow-none" value="2">2</button></td>
                                        <td width="25%"><button type="button" class="btn cal-btn color-btn shadow-none" value="3">3</button></td>
                                        <td width="25%"><button type="button" class="btn cal-btn color-btn shadow-none" value="+">+</button></td>
                                    </tr>
                                    <tr>
                                        <td width="25%"><button type="button" class="btn cal-btn color-btn shadow-none" value="00">00</button></td>
                                        <td width="25%"><button type="button" class="btn cal-btn color-btn shadow-none" value="0">0</button></td>
                                        <td width="25%"><button type="button" class="btn cal-btn color-btn shadow-none" value=".">.</button></td>
                                        <td width="25%"><button type="button" class="btn btn-warning cal-btn shadow-none" value="=">=</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="Calculadora.js"></script>
</body>
</html>
